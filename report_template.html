<!DOCTYPE html>
<html>
<head>
    <title>Throughput Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Throughput Report</h1>

    <!-- Add the throughput data table -->
    <h2>Throughput Data</h2>
    {{ data|safe }}

    <!-- Add the transfer rate & bandwidth graphs -->
    {% for group, graph_name in graphs.items() %}
    <br>
    <h2>{{ group }}: Transfer rate and Bandwidth Graph</h2>
    <img src="{{ graph_name }}.png" alt="Throughput Plot">
    {% endfor %}

    <!-- Add the transfer rate & bandwidth cummulative graphs -->
    {% for group, graph_name in cummulative_graphs.items() %}
    <br>
    <h2>{{ group }}: Transfer rate and Bandwidth Cummulative Graph</h2>
    <img src="{{ graph_name }}.png" alt="Throughput Plot">
    {% endfor %}

</body>
</html>
