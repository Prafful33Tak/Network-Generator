<!DOCTYPE html>
<html>
<head>
    <title>Throughput Report</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Throughput Report</h1>

    <!-- Add the throughput data table -->
    <h2>Throughput Data</h2>
    {{ data|safe }}

    <!-- Add the transfer rate & bandwidth graph -->
    <br>
    <h2>Transfer rate and Bandwidth Graph</h2>
    <img src="./transfer_bandwidth_graph.png" alt="Throughput Plot">

    <!-- Add the transfer rate & bandwidth graph (add-up) -->
    <br>
    <h2>Transfer rate and Bandwidth Cummulative Graph</h2>
    <img src="./cummulative_transfer_bandwidth_graph.png" alt="Throughput Plot">

</body>
</html>
